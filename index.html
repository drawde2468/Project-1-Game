<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Tile Slide</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Tile Slide</h1>
        </div>
        <div>
            <p>Time Remaining:
                <span id="time">0</span>
            </p>
            <p>Moves:
                <span id="moves">0</span>
            </p>
        </div>
        <div id="mode">
            <input class="btn" id="normal" type="button" value="Normal (3x3)">
            <input class="btn" id="hard" type="button" value="Hard (4x4)">
            <input class="btn" id="insane" type="button" value="Insane (5x5)">
        </div>
        <div id="in-game-btn">
            <input class="btn" id="start" type="button" value="Start">
            <input class="btn" id="reset" type="button" value="New Game">

        </div>
        <div>
            <canvas id="original-img" width="798" height="600"></canvas>
        </div>

        <div>
            <canvas id="play-area" width="798" height="600"></canvas>
        </div>
        <div id="overlay"></div>

        <div id="popup">
            <div id="win">
                <h1>Nice job!</h1>
                <p>You solved the puzzle in
                    <span id="end-time"></span> with
                    <span id="end-moves"></span> moves.</p>
                <p>Choose a harder difficulty for a greater challenge! </p>
                <input class="btn" id="winBtn" type="button" value="Play Again?">
            </div>
            <div id="lose">
                <h1>Time's up!</h1>
                <p>Don't give up yet!</p>
                <p>Try your luck again.</p>
                <input class="btn" id="loseBtn" type="button" value="Play Again?">
            </div>
        </div>

    </div>
</body>

</html>
